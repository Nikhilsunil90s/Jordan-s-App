<!DOCTYPE html>
<html>
    <head>
            <title>Select Delivery Address!</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <style>
                .display-4 {
                    font-size: 2em
                }
                .address {
                    height: 200px
                }
            </style>
            <script>
                 jQuery(()=>{
                   $('.credit').click(()=>{
                       $('.credit').css('backgroundColor','pink');
                       $('.paypal').css('backgroundColor','white')

                       $('.paymentMode').html(`<form  class="mb-3">
                        <div class="form-group">
                            <label for="name">Name on Card:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="cardnumber">Card Number:</label>
                            <input type="text" class="form-control" id="cardnumber">
                        </div>
                        <div class="form-group">
                            <label for="expMonth">Expiry Month:</label>
                            <select name="exp_mnth" class="custom-select">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expMonth">Expiry Year:</label>
                            <select name="exp_year" class="custom-select">
                                <option selected value="2019">2019</option>
                                <option selected value="2020">2020</option>
                                <option selected value="2021">2021</option>
                                <option selected value="2022">2022</option>
                                <option selected value="2023">2023</option>
                                <option selected value="2024">2024</option>
                                <option selected value="2025">2025</option>
                                <option selected value="2026">2026</option>
                                <option selected value="2027">2027</option>
                                <option selected value="2028">2028</option>
                                <option selected value="2029">2029</option>
                                <option selected value="2030">2030</option>

                            </select>
                        </div> 
                        <button type="submit" class="btn btn-primary">Checkout</button>
                        </form>` )
                   })

                   $('.paypal').click(()=>{
                       $('.paypal').css('backgroundColor','pink');
                       $('.credit').css('backgroundColor','white');
                        $('.paymentMode').html(`Paypal meathod implememted`)
                   })
                })
            </script>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <h3 class="display-4">Select a delivery address</h3>
                    <p>Please Enter address your dilivery address</p>
                </div>
                <div class="col-md-8 border rounded p-2 ">
                    <p>Be sure to click "Deliver to this address" when you've finished.</p>
                        <form >
                            
                            <div class="form-group">
                              <label for="name">Full Name:</label>
                              <input type="text" class="form-control form-control-sm" id="name" required>
                            </div>
                            <div class="form-group">
                              <label for="mobile">Mobile:</label>
                              <input type="text" class="form-control form-control-sm" id="mobile" required>
                            </div>
                            <div class="form-group">
                                <label for="pincode">Pin Code:</label>
                                <input type="text" class="form-control form-control-sm" id="pincode" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Flat, House No, Building, Company :</label>
                                <input type="text" class="form-control form-control-sm" id="address" required>
                            </div>
                            <div class="form-group">
                                <label for="area">Area , Colony, Street , Sector:</label>
                                <input type="text" class="form-control form-control-sm" id="area" required>
                            </div>
                            <div class="form-group">
                                <label for="landmark">Landmark * (optional)</label>
                                <input type="text" class="form-control form-control-sm" id="landmark" >
                            </div>
                            <div class="form-group">
                                <label for="town">Town/City:</label>
                                <input type="text" class="form-control form-control-sm" id="town" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control form-control-sm" id="state" >
                            </div>       
            
      
                            <button type="submit" class="btn btn-primary">Add Diliverery Address</button>
                          </form>
                </div>
                <div class="col-md-4  p-2 address ">
                    <h5>Your Name</h5>
                    <p># 330, Centreville , 25001<br>FL, USA.
                    </p>
                </div>
            </div>
            <div class="row mt-5">
                    <div class="col-12">
                            <h3 class="display-4">Select Payment Method</h3>

                    </div> 
                    <div class="col-md-8 border rounded mt-2 p-2">
                           
                            <div class="border p-3 credit">
                                Pay Via Credit or Debit Card<br>
                                <img src="assets/rupay.jpg" height="30" width="50">
                                    <img src="assets/master.jpg" height="30" width="50"> 
                                    <img src="assets/visa.png" height="30" width="50">
                             </div>
                             <div class="border p-3 paypal">
                                 PayPal<br>
                                 <img src="assets/paypal.png" height="20" width="50">
                             </div>
                    </div>
                    <div class="col-md-4 paymentMode">
                            
                    </div>
                </div>
        </div>
    </body>
</html>
